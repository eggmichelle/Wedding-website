    <header id="header-image">
        <h1>Groom</h1>
    </header>

    <section>
        <h3>Meet the Groom</h3>
        <div class="groom-section">
            <img src="images/groom.jpg" alt="Groom Image">
            <div class="groom-description">
                <h4>John Doe</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis vehicula aliquam vestibulum.</p>
            </div>
        </div>

        <h3>Tuxedos</h3>
        <div class="category" id="tuxedos">
            <img src="images/groom/tuxedo1.png" alt="Tuxedo 1" onclick="openPopup({ 
                imageSrc: 'images/groom/tuxedo1.png', 
                info: 'Information about Tuxedo 1', 
                price: '$300', 
                storeLink: 'https://example.com/tuxedo1' 
            })">
            <img src="images/groom/tuxedo2.png" alt="Tuxedo 2" onclick="openPopup({ 
                imageSrc: 'images/groom/tuxedo2.png', 
                info: 'Information about Tuxedo 2', 
                price: '$350', 
                storeLink: 'https://example.com/tuxedo2' 
            })">
            <!-- Add more tuxedo images as needed -->
        </div>

        <h3>Indian Outfits</h3>
        <div class="category" id="indian-outfits">
            <img src="images/groom/indianoutfit1.png" alt="Indian Outfit 1" onclick="openPopup({ 
                imageSrc: 'images/groom/indianoutfit1.png', 
                info: 'Information about Indian Outfit 1', 
                price: '$400', 
                storeLink: 'https://example.com/indianoutfit1' 
            })">
            <img src="images/groom/indianoutfit2.png" alt="Indian Outfit 2" onclick="openPopup({ 
                imageSrc: 'images/groom/indianoutfit2.png', 
                info: 'Information about Indian Outfit 2', 
                price: '$450', 
                storeLink: 'https://example.com/indianoutfit2' 
            })">
            <!-- Add more Indian outfit images as needed -->
        </div>
    </section>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <img id="popupImage" src="" alt="Popup Image">
        <div class="info-panel">
            <h4 id="infoTitle">Outfit Information</h4>
            <p id="infoText">This is some information about the outfit.</p>
        </div>
    </div>

    <script>
        function openPopup(data) {
            document.getElementById('popupImage').src = data.imageSrc;
            document.getElementById('infoTitle').innerText = "Outfit Information";
            document.getElementById('infoText').innerHTML = `
                <p>${data.info}</p>
                <p><strong>Price:</strong> ${data.price}</p>
                <p><strong>Store:</strong> <a href="${data.storeLink}" target="_blank">Visit store</a></p>
            `;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
